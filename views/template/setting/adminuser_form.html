{{define "bodyattr"}}class="gray-bg"{{end}}

{{define "head"}}  {{end}}

{{define "body"}}
    <div class="wrapper wrapper-content">

        <div class="row m-b">
            <div class="col-sm-12">
                <div class="tabs-container">
                    <ul class="nav nav-tabs">
                        <li><a href="/admin/setting/adminuser/index">管理员列表</a></li>
                        <li class="active"><a href="">添加管理员</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form action="/admin/setting/adminuser/save" method="post" class="form-horizontal ajaxForm">
                            <input type="hidden" name="uid" value="{{.adminUser.Uid}}"/>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">用户名</label>
                                <div class="col-sm-4">
                                    {{if .adminUser.Username}}
                                        <p class="form-control-static">{{.adminUser.Username}}</p>
                                    {{else}}
                                        <input type="text" class="form-control" name="username" value="{{.adminUser.Username}}"/>
                                    {{end}}
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">密码</label>
                                <div class="col-sm-4">
                                    <input type="password" class="form-control" name="password"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">姓名</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" name="nickname" value="{{.adminUser.Nickname}}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">手机</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" name="phone" value="{{.adminUser.Phone}}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">角色</label>
                                <div class="col-sm-4">
                                    <select class="form-control m-b" name="groupid" required>
                                        <option value="">请选择角色</option>
                                        {{range .adminGroups}}
                                            {{if $.adminUser}}
                                                {{if eq $.adminUser.GroupId .GroupId}}
                                                    <option selected value="{{.GroupId}}">{{.GroupName}}</option>
                                                {{else}}
                                                    <option value="{{.GroupId}}">{{.GroupName}}</option>
                                                {{end}}
                                            {{else}}
                                                <option value="{{.GroupId}}">{{.GroupName}}</option>
                                            {{end}}

                                        {{end}}
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存</button>
                                    <button class="btn btn-white" type="button" onclick="window.history.back()">返回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{{end}}

{{define "script"}} {{end}}
