{{define "bodyattr"}}class="gray-bg"{{end}}

{{define "head"}}  {{end}}

{{define "body"}}
    <div class="wrapper wrapper-content">

        <div class="row m-b">
            <div class="col-sm-12">
                <div class="tabs-container">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#">修改密码</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form action="/admin/home/save_password" method="post" class="form-horizontal ajaxForm">
                            <input type="hidden" name="id" value="{{.id}}"/>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">原始密码</label>
                                <div class="col-sm-4">
                                    <input type="password" class="form-control" name="old_password" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">修改密码</label>
                                <div class="col-sm-4">
                                    <input type="password" class="form-control" name="new_password" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">确认密码</label>
                                <div class="col-sm-4">
                                    <input type="password" class="form-control" name="sub_password" required/>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存</button>
                                    <button class="btn btn-white" type="button" onclick="window.history.back()">返回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{{end}}

{{define "script"}} {{end}}
